<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background: blueviolet;
            color: aliceblue;}
        
        button.remover{
            position: absolute;
            right: 100px;
        }

        ul li.naoRealizada {
            list-style-type: '☐';
            cursor: pointer;
            text-indent: 10px;

        }
        ul li.realizada {
            list-style-type: '☑';
            text-indent: 10px;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h2>Lista de de tarefas</h2>

    <div>
        <input type="text" id="caixaDeTexto" placeholder="Tarefa">
        <button id="botaoAdicionar" class="adicionar">✚</button>

        <select name="" id="listaSuspensa" hidden>
            <option value="">Selecione uma opção</option>
            <option value="">Marcar todas as opções</option>
            <option value="">Desmarcar todas as opções</option>
            <option value="">Limpar lista de tarefas</option>
        </select>
    </div>

    <ul id="listaDeTarefas">

    </ul>

    <script src="index.js"></script>

</html>
